<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>PICVERSE!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script>
        function rain(){
            let amount=19;
            let body=document.querySelector('body');
            let i=0;
            while (i<amount){
                let drop=document.createElement('i');
                let size=Math.random()*5;
                let posX=Math.floor(Math.random()*window.innerWidth);
                let delay=Math.random() * -20;
                let duration=Math.random() *5;

                drop.style.width=0.2+size+'px';
                drop.style.left=posX+'px'; 
                drop.style.animationDelay=delay+'s'; 
                drop.style.animationDuration=1+duration+'s'; 
                body.appendChild(drop);
                i++
            }
        }
        rain();
    </script>
    <div class="splash">
        <header class="fade-in">PICVERSE!</header>
    </div>
    <h1>PICVERSE</h1>
    <h2>Upload pictures and videos on the go!</h2><br><br><br><br>
    <button class="button1" onclick="location.href=
    'https://s3.console.aws.amazon.com/s3/upload/varric123?region=ap-northeast-1'">UPLOAD</button><br>
    <button class="button2" onclick="location.href=
    'https://s3.console.aws.amazon.com/s3/buckets/varric123?region=ap-northeast-1&tab=objects'">RETRIEVE</button>
<script src="app.js"></script>
</body>
</html>
